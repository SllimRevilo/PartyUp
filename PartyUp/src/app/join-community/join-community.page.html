<ion-header>
  <ion-toolbar>
    <ion-title>Join a Community!</ion-title>
    <ion-buttons slot="secondary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    Communities:
  </h1>
  <ion-list>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
    <ion-item *ngFor="let community of (allCommunities | async)" (click)="joinCommunity(community)">
      <ion-label>{{community.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
