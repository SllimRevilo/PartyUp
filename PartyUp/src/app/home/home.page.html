<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-button slot="primary" (click)="logout()">
      <ion-icon name="exit-outline">logout</ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    Your Communities:
  </h1>
  <ion-button class="submit-btn" expand="block" type="submit" (click)="test()" >Sign Up</ion-button>

  <ion-button class="submit-btn" expand="block" type="submit" (click)="openCreateCommunityPage()" >Create a community</ion-button>
</ion-content>
