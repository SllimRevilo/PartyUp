<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon name="exit-outline">logout</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    Your Communities:
  </h1>
  <ion-list>
    <ion-item *ngFor="let community of (communities | async)" (click)="viewCommunity(community)">
      <ion-label>{{community.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="submit-btn" expand="block" type="submit" (click)="grouppg()" >group page</ion-button>
  <ion-button class="submit-btn" expand="block" type="submit" (click)="commdies()" >community deets</ion-button>

</ion-content>
